<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV - Nishant Chauhan</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/partials.js"></script>
  <script defer src="assets/script.js"></script>
  <script defer src="assets/cv.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

</head>
<body>
  <div id="nav"></div>

<main class="container section cv" id="cv-container">
 <div class="cv-header">
  <h1>Curriculum Vitae</h1>
  <button id="download-pdf">Download CV as PDF </button>
  </div>
  <div id="cv" class="grid"></div>
</main>

  <div id="footer"></div>
 
  <script>
document.getElementById("download-pdf").addEventListener("click", () => {
    const element = document.getElementById('cv-container'); // only your CV section
   
    // Save original styles
    const originalBg = element.style.backgroundColor;
    const originalColor = element.style.color;

    // Apply PDF-friendly styles
    element.style.backgroundColor = #ccc;
    element.style.color = "white";

    const options = {
        margin: 10,
        filename: 'Nishant_Chauhan_CV.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(options).from(element).save().then(() => {
        // Revert to original styles after export
        element.style.backgroundColor = originalBg;
        element.style.color = originalColor;
    });
});
  
</script>
  
</body>
</html>
